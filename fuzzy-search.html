<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy search</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> 
</head>
<body>
    <main>
        <h1>Employees</h1>
        <!-- TODO:
        * Figure out how to put all this in a form. I'll want to
          prevent the default action of the form, and then call
          the function that does the search.
        * Change the button to <input type="submit">
        * Add an aria-live region to display number of results
        -->
        <label for="search">Search by name</label> 
        <input type="text" name="search" id="search">
        <button id="search-action">Search</button>    
        <table id="employees">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody>
              <!-- existing data could optionally be included here -->
            </tbody>
        </table>
          
        <template id="employee">
            <tr>
                <td></td>
                <td></td>
            </tr>
        </template>
        <template id="no-results">
            <tr>
                <td colspan="2">No results found</td>
            </tr>
        </template>          
    </main>
    <py-config>
    packages = [
        "./static/wheels/thefuzz-0.19.0-py2.py3-none-any.whl"
    ]
    </py-config>
    <py-script src="fuzzy_search.py"></py-script>
</body>
</html>
