<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy search</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> 
    <style>
        /* Having to reset some styles because the pyscript.css is silly */
        input#search-action {
            border-style: outset;
            padding: 4px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Org chart</h1>
        <!-- TODO:
            * Add an aria-live region to announce when the page has loaded
            * Add an aria-live region to display number of results
        -->
        <form id="search-form">
            <label for="search">Search by name</label>
            <input type="text" name="search" id="search">
            <input type="submit" id="search-action" name="Search">
        </form>
        <div id="results"></div>
        <template id="no-results">
            <h2>No results found</h2>
            <p>Nothing matches your search.</p>
        </template>
        <template id="exact-match">
            <h2>Exact match</h2>
            <p></p>
        </template>
        <template id="close-match">
            <h2>Close matches</h2>
            <p>List items are ordered by search ranking. Highest ranked is first. Activating a button will perform the search with the name of the person.</p>
            <ul>
            </ul>
        </template>
        <template id="close-match-item">
            <li><button></button></li>
        </template>
    </main>
    <py-config>
    packages = [
        "./static/wheels/thefuzz-0.19.0-py2.py3-none-any.whl"
    ]
    </py-config>
    <py-script src="fuzzy_search.py"></py-script>
</body>
</html>
