<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org chart demo</title>
    <link rel="stylesheet" href="./static/pyscript/pyscript.css" />
    <script defer src="./static/pyscript/pyscript.js"></script> 
    <style>
        /* Having to reset some styles because the pyscript.css is silly */
        input#search-action {
            border-style: outset;
            padding: 4px;
        }
        #exact-match-heading:focus {
            border: 2px solid blue;
        }
        li button, #manager button{
            margin: 10px 5px;
            padding: 5px;
        }
        .sr-only{
            position:absolute;
            left:-10000px;
            top:auto;
            width:1px;
            height:1px;
            overflow:hidden;
        }
        py-script div:nth-child(2) {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Org chart</h1>
        <!-- TODO:
            * Add an aria-live region to announce when the page has loaded
            * Add an aria-live region to display number of results
        -->
        <form id="search-form">
            <label for="search">Search by name</label>
            <input type="text" name="search" id="search">
            <input type="submit" id="search-action" value="Search">
        </form>
        <div id="results"></div>
        <div id="notify" class="sr-only" role="alert"></div>
        <template id="no-results">
            <h2>No results found</h2>
            <p>Nothing matches your search.</p>
        </template>
        <template id="exact-match">
            <h2 tabindex="-1" id="exact-match-heading">Exact match</h2>
            <p></p>
            <h3>Information</h3>
            <ul>
                <li id="name"></li>
                <li id="title"></li>
                <li id="email"></li>
                <li id="cost-center"></li>
                <li id="country"></li>
                <li id="employment-type"></li>
            </ul>
            <h3>Manager</h3>
            <p id="manager">Manager: <button></button></p>
            <h3>Reports</h3>
            <div id="reports"></div>
        </template>
        <template id="close-match">
            <div id="close-match-result">
                <h2>Close matches</h2>
                <p>List items are ordered by search ranking. Highest ranked is first. Activating a button will perform the search with the handle of the person.</p>
                <ul>
                </ul>
            </div>
        </template>
        <!-- TODO: change the id of this template - it's used for more than "close" items -->
        <template id="close-match-item">
            <li><button></button></li>
        </template>
        <template id="duplicate-name">
            <h2>Employees with the same name</h2>
            <p>The following employees have the same name.</p>
            <ul>
            </ul>
        </template>
    </main>
    <py-config>
    packages = [
        "bleach",
        "./static/wheels/thefuzz-0.19.0-py2.py3-none-any.whl"
    ]
    </py-config>
    <py-script src="fuzzy_search.py"></py-script>
    <script src="./python-org-data.js"></script>
</body>
</html>
