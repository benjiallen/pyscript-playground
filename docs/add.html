<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add org chart data file</title>
    <link rel="stylesheet" href="./static/pyscript/pyscript.css">
    <script defer src="./static/pyscript/pyscript.js"></script>
    <style>
        /* Having to reset some styles because the pyscript.css is silly */
        input#upload-action {
            border-style: outset;
            padding: 4px;
        }
        #success:focus {
            border: 2px solid blue;
        }
        .sr-only{
            position:absolute;
            left:-10000px;
            top:auto;
            width:1px;
            height:1px;
            overflow:hidden;
        }
    </style>    
</head>
<body>
    <main>
        <h1>Add org chart data file</h1>
        <p>Data is not uploaded to any server. It remains local to your browser.</p>
        <!-- <form id="add-file"> -->
        <!-- 
        I would like to be able to use a form here, but I can't figure out how to stop form submission
        and a page reload.    
        -->
            <label for="file">Select a file</label>
            <input type="file" name="file" id="file">
            <button id="add-file-action">Add data</button>
        <!-- </form> -->
        <div id="results"></div>
        <div id="notify" class="sr-only" role="alert"></div>
    </main>
    <py-config>
        packages = [
            "Jinja2",
        ]
        paths = [
            "./templates/add_file_success.j2",
        ]
    </py-config>
    <py-script src="add_file_to_storage.py"></py-script>
</body>
</html>
